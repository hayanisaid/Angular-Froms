<div class="container">
	<h3 class="text-primary text-center">Form in Angular 2</h3>
	<form #userForm='ngForm'  (ngSubmit)='onSubmit(userForm.value)'>
		<div class="form-group">
			<label>Name</label>
			<input type="text" required #nameRef='ngModel' class="form-control" name="name" ngModel>
			<!-- <span>{{nameRef.className}}</span> -->
			<div [hidden]="nameRef.valid || nameRef.pristine" class="alert alert-danger">
				please Enter the name
			</div>
		</div>
		<div class="form-group">
			<label>email</label>
			<input type="text" class="form-control" name="email" ngModel>
		</div>
		<div ngModelGroup='adress'>
			<div class="form-group">
			<label>Street</label>
			<input type="text" class="form-control" name="street" ngModel>
		</div>
		<div class="form-group">
			<label>City</label>
			<input type="text" class="form-control" name="city" ngModel>
		</div>
		<div class="form-group">
			<label>Code Zip</label>
			<input type="text" class="form-control" name="codepostal" ngModel>
		</div>
		</div>
		
		<button type="submit" class="btn btn-primary btn-block">submit</button>
	</form>
</div>
